name: Deploy Rezvo Directory to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 178.128.33.73
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/rezvo
            git fetch origin main
            git reset --hard origin/main

            cd frontend
            npm install --silent
            npm run build

            cp /opt/rezvo/nginx.conf /etc/nginx/sites-available/rezvo
            ln -sf /etc/nginx/sites-available/rezvo /etc/nginx/sites-enabled/rezvo
            nginx -t && systemctl reload nginx

            echo "âœ… REZVO DIRECTORY DEPLOYMENT COMPLETE"
