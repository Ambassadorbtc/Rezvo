<!DOCTYPE html>
<html>
<head>
    <title>Rezvo - Expo QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A1626 0%, #1a2d42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: #00BFA5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .logo-text { font-size: 28px; font-weight: 700; color: #0A1626; }
        h1 { font-size: 20px; color: #0A1626; margin-bottom: 8px; }
        p { color: #627D98; font-size: 14px; margin-bottom: 24px; }
        #qrcode { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 16px; 
            display: inline-block;
            margin-bottom: 24px;
        }
        #qrcode canvas { display: block; }
        .expo-url {
            background: #f0fdf9;
            border: 2px solid #00BFA5;
            border-radius: 12px;
            padding: 12px 16px;
            font-family: monospace;
            font-size: 12px;
            color: #0A1626;
            word-break: break-all;
            margin-bottom: 16px;
        }
        .instructions {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
        }
        .instructions h3 { font-size: 14px; color: #0A1626; margin-bottom: 12px; }
        .instructions ol { padding-left: 20px; color: #627D98; font-size: 13px; }
        .instructions li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">R</div>
            <span class="logo-text">Rezvo</span>
        </div>
        <h1>Scan to Open in Expo Go</h1>
        <p>Use your phone's camera or Expo Go app to scan</p>
        <div id="qrcode"></div>
        <div class="expo-url" id="expoUrl">Loading...</div>
        <div class="instructions">
            <h3>ðŸ“± How to connect:</h3>
            <ol>
                <li>Download <strong>Expo Go</strong> from App Store or Play Store</li>
                <li>Open Expo Go and tap <strong>"Scan QR Code"</strong></li>
                <li>Point your camera at the QR code above</li>
            </ol>
        </div>
    </div>
    <script>
        const expoUrl = 'exp://x-pynq4-anonymous-8081.exp.direct';
        document.getElementById('expoUrl').textContent = expoUrl;
        QRCode.toCanvas(document.createElement('canvas'), expoUrl, { 
            width: 200,
            margin: 0,
            color: { dark: '#0A1626', light: '#ffffff' }
        }, function(error, canvas) {
            if (error) console.error(error);
            document.getElementById('qrcode').appendChild(canvas);
        });
    </script>
</body>
</html>
