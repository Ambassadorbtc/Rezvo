server {
    listen 80;
    server_name rezvo.co.uk www.rezvo.co.uk;
    root /var/www/rezvo;
    index index.html;

    # Serve static HTML marketing pages directly (UX Pilot designs)
    location ~ ^/(about|contact|support|privacy|terms|cookies)\.html$ {
        try_files $uri =404;
    }
    location /features/ {
        try_files $uri =404;
    }

    # Serve SPA routes without .html extension too (redirect to .html)
    location = /about { return 301 /about.html; }
    location = /contact { return 301 /contact.html; }
    location = /support { return 301 /support.html; }
    location = /privacy { return 301 /privacy.html; }
    location = /terms { return 301 /terms.html; }
    location = /cookies { return 301 /cookies.html; }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback for React routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
