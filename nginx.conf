server {
    listen 80;
    server_name rezvo.co.uk www.rezvo.co.uk;
    root /var/www/rezvo/frontend/dist;
    index index.html;

    # Serve static HTML marketing pages directly
    location = /about.html { try_files /about.html =404; }
    location = /contact.html { try_files /contact.html =404; }
    location = /support.html { try_files /support.html =404; }
    location = /privacy.html { try_files /privacy.html =404; }
    location = /terms.html { try_files /terms.html =404; }
    location = /cookies.html { try_files /cookies.html =404; }

    # Feature pages
    location /features/ {
        try_files $uri $uri.html =404;
    }

    # Industry pages
    location = /industries {
        try_files /industries/index.html =404;
    }
    location /industries/ {
        try_files $uri $uri.html $uri/index.html =404;
    }

    # Clean URLs → .html redirects
    location = /about { return 301 /about.html; }
    location = /contact { return 301 /contact.html; }
    location = /support { return 301 /support.html; }
    location = /privacy { return 301 /privacy.html; }
    location = /terms { return 301 /terms.html; }
    location = /cookies { return 301 /cookies.html; }

    # Logo files
    location /logos/ {
        try_files $uri =404;
    }

    # Static assets with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback — only for React routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
